<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
    /* Global Styles */
    {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: Arial, sans-serif;
    background-color: #08030d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }

    h2 {
    text-align: center;
    color: #0a999e;
    margin-bottom: 20px;
    }

    /* Form Styling */
    .login-form {
    background-color: #08030d;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    }

    /* Form Inputs */
    .form-group {
    margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
    }

    /* Submit Button */
    .btn-submit {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    }

    .btn-submit:hover {
    background-color: #0056b3;
    }

    /* Login Link */
    .login-link {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #0a999e;
    }

    .login-link a {
    color: #0a999e;
    text-decoration: none;
    }

    .login-link a:hover {
    text-decoration: underline;
    color: #0a999e;
    }

    </style>
<form action="/login" method="post" class="login-form">
    <h2>login</h2>

    <div class="form-group">
        <input type="text" name="username" placeholder="Username" required>
    </div>

    <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
    </div>

    <button type="submit" class="btn-submit">login</button>

    <p class="login-link">Don't have an account? <a href="{{ url_for('register') }}">register here</a></p>
</form>
