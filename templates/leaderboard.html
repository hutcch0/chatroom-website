<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaderboard.css') }}">

</head>
<body>

    <h1>Leaderboard</h1>

    <div class="leaderboard-container">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Fake Money</th>
                </tr>
            </thead>
            <tbody>
                {% for rank, data in leaderboard_data.items() %}
                    <tr>
                        <td class="rank">#{{ rank }}</td>
                        <td class="username">{{ data.username }}</td>
                        <td class="fake-money">${{ data.fake_money }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="leaderboard-link">
        <p>&copy; 2024 Chatroom Project by hutcch's Virtual Network | <a href="{{ url_for('games') }}">Back to games</a></p>
    </div>

</body>
</html>
