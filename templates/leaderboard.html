<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <ul>
        {% for rank, data in leaderboard_data.items() %}
            <li>Rank {{ rank }}: {{ data.username }} - ${{ data.fake_money }}</li>
        {% endfor %}
    </ul>
</body>
</html>
